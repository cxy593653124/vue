<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>


<div id="app">
  {{message}}
  <h2 v-text="message"></h2>
</div>

      //v-text直接展示内容，不论格式，与v-html不同，v-html会将内容中的标签转化
 </script>

</body>
