<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red
    }
  </style>
</head>
<body>
<div id="app">
    <ul>
      <li v-for="(item,index) in movies"
          :class="{active:index === currentIndex}"
          @click="liClick(index)">{{item}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['海王','海贼王','加勒比海盗','海尔兄弟'],
      currentIndex:0//记录点击的当前索引值
    },
    methods:{
      liClick:function (index) {
        this.currentIndex = index
      }
    }
  })
  </script>
</body>
</html>
