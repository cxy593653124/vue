<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <!--  没有参数时，()可以省略  -->
    <button @click="btn1Click()">按钮1</button>
    <button @click="btn1Click">按钮1</button>

    <!--   在事件定义时，写方法省略了()，但是方法本身是需要一个参数的，这个时候，vue会默认将浏览器生产的event事件作为参数传递过来 -->
    <!--<button @click="btn2Click(123)">按钮2</button>-->
    <button @click="btn2Click">按钮2</button>

    <!--   方法定义时，我们需要event对象，同时又需要其他参数 -->
    <!--  在调用方法，如何手动获取到浏览器产生的event对象：$event -->
    <button @click="btn3Click(123,$event)">按钮3</button>

  </div>

  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btn1Click:function(){
        console.log('btnclick')
      },
      //需要参数，但是没有传，形参为undefined
      btn2Click:function(event){
        console.log('btnclick',event)
      },
      btn3Click:function(abc,event){
        console.log('btnclick',abc,event)
      }
    }
  })
  </script>


</body>
</html>
