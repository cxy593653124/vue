<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
</head>

<body>
  <div id ="app">
    <cpn>
      <button>按钮</button>
    </cpn>
    <cpn>
      <span>哈哈</span>
    </cpn>
    <cpn>
      <i>hehe </i>
    </cpn>
    <cpn>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <h2>我是组件，哈哈</h2>
      <slot>
        <button>按钮1</button>
      </slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      message:"你好啊"
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  });
  //插槽的基本使用：<slot></slot>
  //默认值：<slot><span>123</span></slot>
  //多个标签作为替换
  </script>
  
</body>

</html>
