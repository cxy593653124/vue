<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="isShow" id="aaa">{{message}}</h2>
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
const app = new Vue({
  el:'#app',
  data:{
    message:'你好啊',
    isShow:true
  }
})
  //v-show和v-if都可以进行dom的显隐，
  //v-if条件为false时，元素根本不会存在dom中,条件为true时，会重新创建
  //v-show条件为false时，会给元素增加一个行内样式display:none
  // 切换频率很高时，用v-show
  //一次切换时，用v-if
</script>

</body>
</html>
