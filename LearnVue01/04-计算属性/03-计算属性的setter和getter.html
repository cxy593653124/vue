<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <h2>{{fullName}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'Kobe',
      lastName:'Bryant'
    },
    computed:{
      // fullName:function () {
      //  return this.firstName + '   '+ this.lastName
      // }
      //上方为下方简写
      //一般没有set方法，只读属性
      fullName:{
        set:function (newValue) {
          //fullName被修改时会调用里面的方法,修改值为newValue
          console.log('1231',newValue)
          const names = newValue.split('  ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get:function () {
          return this.firstName + '   '+ this.lastName
        }
      }


    }
  })

  //一般只有get方法
  </script>

</body>
</html>
