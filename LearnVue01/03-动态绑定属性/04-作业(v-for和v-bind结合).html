<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red
    }
    .firstactive{
      color:red
    }
    .pointer{
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <ul>
    <li v-for="(item,index) in movies" @click="addclass(index)" class="pointer" :class="{active:index === isActive,firstactive:index == 0}">{{index+1}}_{{item}}</li>
  </ul>
</div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                movies:['海王','海尔兄弟','火影忍者','进击的巨人'],
                active:'active',
                isActive:false
            },
            methods:{
                addclass:function (index) {
                        this.isActive = index
                }
            }
        })
 </script>







</body>
</html>
