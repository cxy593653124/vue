<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!--<button v-on:click="counter++">+</button>-->
        <!--<button @click="counter&#45;&#45;">-</button>-->

        <button v-on:click="add">+</button>
        <button @click="sub">-</button>

    </div>


    <script src="../js/vue.js"></script>
    <script>
        //  proxy 代理--为什么vue里的this能调到数据
        const obj = {
            counter: 0
        }
        const app = new Vue({
            el: '#app',
            //el:document.querySelector()
            data: obj,
            methods:{
                add:function(){
                    console.log('add被执行')
                    app.counter ++;
                },
                sub:function () {
                    this.counter --;
                }
            }
        })



        //v-on:click    ===   @click   用法相同（语法糖：简写）




    </script>

</body>
</html>
