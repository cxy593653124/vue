<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>


<script>
  //没有块级作用域引起的问题:for的块级

  //1.ES5中没有使用闭包（错误的方式）
  // var btns = document.getElementsByTagName('button')
  // for(var i=0;i<btns.length;i++){
  //     btns[i].addEventListener('click',function () {
  //       console.log('第'+ num +'个按钮被点击')
  //     })
  // }


  //2.ES5中使用闭包，function作为一个块级作用域
  var btns = document.getElementsByTagName('button')
  for(var i=0;i<btns.length;i++){
    (function (num) {//闭包的用法，形成一个单独的作用域
      btns[i].addEventListener('click',function () {
        console.log('第'+ num +'个按钮被点击')
      })
    })(i)
  }

  //3.ES6的let会形成作用域，第一次执行后，第二次循环不会修改第一次执行时的i，而上面的var循环中，之后的循环会覆盖之前循环中的i
  const btns = document.getElementsByTagName('button');
  for(let i=0;i<btns.length;i++){
    btns[i].addEventListener('click',function () {
      console.log('第'+ i +'个按钮被点击')
    })
  }


</script>

</body>
</html>
